<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Yöneticisi</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Özel CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- CryptoJS (SHA256 ve AES Şifreleme) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="text-center mb-4">🔐 Şifre Yöneticisi</h2>

      <!-- Arama Alanı -->
      <input
        type="text"
        class="form-control mb-3"
        id="search"
        placeholder="🔎 Site adına göre ara..."
        oninput="displayPasswords()"
      />

      <!-- Giriş Formu -->
      <div class="card p-3 shadow-sm mb-4">
        <div class="mb-3">
          <label class="form-label">Site Adı</label>
          <input type="text" id="site" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Kullanıcı Adı</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="togglePassword()"
            >
              👁
            </button>
          </div>
        </div>
        <button class="btn btn-primary w-100" onclick="savePassword()">
          Kaydet
        </button>
      </div>

      <!-- Kayıtlı Şifreler -->
      <h5>Kayıtlı Şifreler</h5>
      <ul id="passwordList" class="list-group mt-2"></ul>
    </div>

    <!-- JavaScript Dosyaları (Modüler yapıya göre düzenlendi) -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
